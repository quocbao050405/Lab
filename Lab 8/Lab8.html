<body>
    <script>
        // 1. Variable Declaration and Math operations
        //Declare num1, num2
        let num1 = 10;
        let num2 = 5;
        //Perfome the addition, subtraction, multiplication, and division operations and print to console.
        console.log("Addition:", num1 + num2);
        console.log("Subtraction:", num1 - num2);
        console.log("Multiplication:", num1 * num2);
        console.log("Division:", num1 / num2);

        // 2. String manipulation and Concatenation
        //Declare a variable firstName and assign first name. 
        //Declare anothervariable lastName and assign last name. 
        let firstName = "John";
        let lastName = "Doe";
        //Concatenate firstName and lastName into fullName variable and print it to console.
        let fullName = firstName + " " + lastName;
        console.log("Full Name:", fullName);

        // 3. Using “let” and “var” to declare Variables
        //Declare a variable x using let and assign it a value of 5. 
        //Declare another variable yusing var and assign it a value of 10.
        let x = 5;
        var y = 10;
        //Print both variables to console
        console.log("x:", x);
        console.log("y:", y);
        x = 8; // Reassigning x using let
        y = 15; // Reassigning y using var
        //Print reassigning variables to console
        console.log("Reassigned x:", x);
        console.log("Reassigned y:", y);

        // 4. Increment and Decrement Operators
        //Declare a variable counter and initialize it with a value of 0. 
        let counter = 0;
        // Incrementing counter by 1 5 times
        counter++; 
        counter++;
        counter++;
        counter++;
        counter++;
        //Print counter to console
        console.log("Final value of counter:", counter);

        // 5. Type Conversion and Coercion
        // a. Convert strings to numbers and calculate their sum
        let numStr1 = prompt("Enter the first number:");
        let numStr2 = prompt("Enter the second number:");
        let sum = Number(numStr1) + Number(numStr2);        //Declare sum as the total of numStr1, numStr2 and also convert them into Number
        console.log("Sum of the numbers:", sum);

        // b. Convert a number to a string and add " years old"
        let age = 25;
        let ageString = String(age) + " years old";   //Declare ageString and also convert age into String
        console.log("Age string:", ageString);
    </script>
